<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>


    <div id="main">
      <div class="header">
        <h1>chatterbox</h1>
      </div>

      <div class="rooms">
        <select class="roomsList">
          <option selected="selected">Select All</option>
          <option>New Room</option>
        </select>
      </div>

      <div class="userMessage">
        <textarea class="userInput" type="text" name="message" placeholder="Message"></textarea>
        <button class="button">submit</button>
      </div>

      <div class="newRoom">
        <input type="text" name="room" placeholder="New Room" class="newRoomName"></input>
      </div>

      <div class='messages'></div>
      <div class='footer'></div>
    </div>
  </body>
</html>
